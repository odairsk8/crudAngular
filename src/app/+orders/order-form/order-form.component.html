<form id="order-form" class="smart-form" [formGroup]="form" novalidate="novalidate">

  <fieldset>
    <div class="row">
      <section class="col col-6">
        <div class="form-group">
          <select class="form-control">
            <option>Select Option</option>
            <option>Sample</option>
            <option>Sample</option>
          </select>
        </div>
      </section>
      <section class="col col-6">
        <label class="checkbox">
          <input type="checkbox" />
          <i></i>Use customer's address</label>
      </section>
    </div>


  </fieldset>

  <fieldset>

    <div class="row">

      <section class="col col-6">
        <label class="input">
          <i class="icon-append fa fa-envelope-o"></i>
          <input type="text" name="invoiceNumber" placeholder="Invoice number" />
        </label>
      </section>

    </div>

    <div class="row">

      <section class="col col-6">
        <label class="input">
          <i class="icon-append fa fa-envelope-o"></i>
          <input type="text" name="discount" placeholder="Discount" />
        </label>
      </section>

      <section class="col col-6">
        <label class="input">
          <i class="icon-append fa fa-envelope-o"></i>
          <input type="text" name="total" placeholder="Total" />
        </label>
      </section>

    </div>

  </fieldset>
  <fieldset>
    <section>
      <label for="comment" class="textarea">
        <i class="icon-prepend fa fa-comment"></i>
        <textarea rows="3" type="textarea" name="comment" placeholder="Comment"></textarea>
      </label>
    </section>
  </fieldset>
</form>
