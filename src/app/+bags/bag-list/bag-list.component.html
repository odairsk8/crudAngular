<div id="content">

  <!-- start row -->

  <div class="row">

    <article class="col-sm-12">

      <div class="navbar navbar-forms">


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a [routerLink]="[ 'new' ]">New</a>
            </li>

          </ul>

        </div>
        <!-- /.navbar-collapse -->

      </div>


    </article>

  </div>

  <!-- end row -->


  <div class="row">
    <article class="col-sm-12">


      <sa-widget [editbutton]="false" color="darken">
        <header>
          <span class="widget-icon">
            <i class="fa fa-table"></i>
          </span>
          <h2>Standard Data Tables</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <sa-datatable paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
              <thead>
                <tr>
                  <th data-hide="phone">ID</th>
                  <th data-class="expand">
                    <i class="fa fa-fw fa-bag text-muted hidden-md hidden-sm hidden-xs"></i>
                    Name
                  </th>
                  <th>Short Description</th>
                  <th >
                    <i class="fa fa-fw fa-pencil-square"></i>
                    #
                  </th>

                  <!-- <th data-hide="phone,tablet">
                    <i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Zip
                  </th>
                  <th data-hide="phone,tablet">City</th>
                  <th data-hide="phone,tablet">
                    <i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Date
                  </th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bag of bagsList">
                  <td>{{ bag.bagId }}</td>
                  <td>{{ bag.name }}</td>
                  <td>{{ bag.shortDescription }}</td>
                  <td>
                    <a [routerLink]="[ '/bag/edit', bag.bagId ]">Edit</a> |
                    <a [routerLink]="[ '/bag/delete', bag.bagId ]">Delete</a>
                  </td>
                </tr>
              </tbody>
            </sa-datatable>
          </div>
        </div>
      </sa-widget>
    </article>
  </div>

</div>
